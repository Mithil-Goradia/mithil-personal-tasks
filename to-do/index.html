<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>To-Do List</title>
    <link rel="stylesheet" href="style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Dancing+Script:wght@400..700&display=swap" rel="stylesheet">
</head>
<body>
    <div class="unit">
        <div class="up">
            <h1>To-Do List</h1>
        </div>
        <div class="ins">
            <label class="date">Enter the date : </label>
            <input type="date">
            
            <h2>Enter your tasks</h2><br>
            <div class="ticks">
                <input type="radio" id="rad1" name="task1">
                <input type="text" class="tabs" id="text1"><br>
                <input type="radio" id="rad2" name="task2">
                <input type="text" class="tabs" id="text2"><br>
                <input type="radio" id="rad3" name="task3">
                <input type="text" class="tabs" id="text3"><br>
                <input type="radio" id="rad4" name="task4">
                <input type="text" class="tabs" id="text4"><br>
                <input type="radio" id="rad5" name="task5">
                <input type="text" class="tabs" id="text5"><br>
                <input type="radio" id="rad6" name="task6">
                <input type="text" class="tabs" id="text6"><br>
                <input type="radio" id="rad7" name="task7">
                <input type="text" class="tabs" id="text7"><br>
                <input type="radio" id="rad8" name="task8">
                <input type="text" class="tabs" id="text8"><br>
            </div>
            <button id="resetButton">RESET</button>
        </div>
    </div>
    <script src="index.js"></script>
</body>
</html>
